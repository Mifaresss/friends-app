<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Friends App | Mifares</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<h1 class=" funny-title title">Friends App</h1>
		</header>
		<form class="filter" action="#">
			<div class="filter__name filter-name">
				<label class="filter-name__label">Filter by name:</label>
				<input class="filter-name__input" type="text" placeholder="Start typing a name...">
			</div>

			<div class="filter__gender filter-gender-age-alphabet">
				<p class="filter-gender-age-alphabet__description">Filter by gender:</p>
				<div class="filter-gender-age-alphabet__wrapper">
					<input class="filter-gender-age-alphabet__input" id="all" type="radio" name="gender" checked>
					<label class="filter-gender-age-alphabet__label filter-gender__all" for="all">
						<span class="filter-gender-age-alphabet__span filter-gender__span_all">All</span>
						<img class="filter-gender-age-alphabet__img" src="./images/male-and-female-svgrepo-com.svg" alt="">
					</label>
				</div>
				<div class="filter-gender-age-alphabet__wrapper">
					<input class="filter-gender-age-alphabet__input" id="male" type="radio" name="gender">
					<label class="filter-gender-age-alphabet__label" for="male">
						<span class="filter-gender-age-alphabet__span filter-gender__span">Man</span>
						<img class="filter-gender-age-alphabet__img" src="./images/male-svgrepo-com.svg" alt="">
					</label>
				</div>
				<div class="filter-gender-age-alphabet__wrapper">
					<input class="filter-gender-age-alphabet__input" id="female" type="radio" name="gender">
					<label class="filter-gender-age-alphabet__label" for="female">
						<span class="filter-gender-age-alphabet__span filter-gender__span">Women</span>
						<img class="filter-gender-age-alphabet__img" src="./images/female-svgrepo-com.svg" alt="">
					</label>
				</div>
			</div>

			<div class="filter__age filter-gender-age-alphabet">
				<p class="filter-gender-age-alphabet__description">Sort by age:</p>
				<div class="filter-gender-age-alphabet__wrapper">
					<input class="filter-gender-age-alphabet__input" id="sort-by-age__all" type="radio" name="sort-by-age"
						checked>
					<label class="filter-gender-age-alphabet__label sort-by-age__label sort-by-age__label_all"
						for="sort-by-age__all">
						<span class="filter-gender-age-alphabet__span">All</span>
					</label>
				</div>
				<div class="filter-gender-age-alphabet__wrapper">
					<input class="filter-gender-age-alphabet__input" id="sort-by-age__ascending" type="radio" name="sort-by-age">
					<label class="filter-gender-age-alphabet__label sort-by-age__label" for="sort-by-age__ascending">
						<span class="filter-gender-age-alphabet__span sort-by-age__span">Up</span>
						<img class="filter-gender-age-alphabet__img" src="./images/sort-by-age/arrow-up-svgrepo-com.svg" alt="">
					</label>
				</div>
				<div class="filter-gender-age-alphabet__wrapper">
					<input class="filter-gender-age-alphabet__input" id="sort-by-age__descending" type="radio" name="sort-by-age">
					<label class="filter-gender-age-alphabet__label sort-by-age__label" for="sort-by-age__descending">
						<span class="filter-gender-age-alphabet__span sort-by-age__span">Down</span>
						<img class="filter-gender-age-alphabet__img sort-by-age__img"
							src="./images/sort-by-age/arrow-down-svgrepo-com.svg" alt="">
					</label>
				</div>
			</div>

			<div class="filter__alphabet filter-gender-age-alphabet">
				<p class="filter-gender-age-alphabet__description">Sort by alphabet:</p>
				<div class="filter-gender-age-alphabet__wrapper">
					<input class="filter-gender-age-alphabet__input" id="by-alphabet__random" type="radio" name="by-alphabet"
						checked>
					<label class="filter-gender-age-alphabet__label sort-by-alphabet__label sort-by-alphabet__label_all" for="by-alphabet__random">
						<span class="filter-gender-age-alphabet__span">All</span>
					</label>
				</div>
				<div class="filter-gender-age-alphabet__wrapper">
					<input class="filter-gender-age-alphabet__input" id="by-alphabet__a-z" type="radio" name="by-alphabet">
					<label class="filter-gender-age-alphabet__label sort-by-alphabet__label" for="by-alphabet__a-z">
						<span class="filter-gender-age-alphabet__span">A→Z</span>
					</label>
				</div>
				<div class="filter-gender-age-alphabet__wrapper">
					<input class="filter-gender-age-alphabet__input" id="by-alphabet__z-a" type="radio" name="by-alphabet">
					<label class="filter-gender-age-alphabet__label sort-by-alphabet__label" for="by-alphabet__z-a">
						<span class="filter-gender-age-alphabet__span">Z→A</span>
					</label>
				</div>
			</div>
		</form>
		<div class="wrapper">
			<ul class="people"></ul>
		</div>
	</div>
	<footer class="footer">
		<p class="footer__description">Created by <a class="footer__link" href="https://github.com/Mifaresss">https://github.com/Mifaresss</a></p>
	</footer>
	<script src="scripts.js"></script>
</body>

</html>
